<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
        body { font-family: Arial, sans-serif; }
        table { width: 50%; margin: 20px auto; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border: 1px solid #ccc; }
        th { background-color: #f2f2f2; }
    </style>
<body>
<center>
<table id="ip-indo">
    <tr>
        <th>Name</th>
        <th>Data</th>
    </tr>
    <tr>
        <td>Status</td>
        <td id="server">-</td>
    </tr>
    <tr>
        <td>IP</td>
        <td id="ip">-</td>
    </tr>
    <tr>
        <td>Company Name</td>
        <td id="company_domain">-</td>
    </tr>
    <tr>
        <td>Country</td>
        <td id="country">-</td>
    </tr>
    <tr>
        <td>Time</td>
        <td id="local_time">-</td>
    </tr>
</table>
</center>
</body>
<script>
function fetchData() {
    $.ajax({
        url: 'BlockVpn.php',
        method: 'GET',
        dataType: 'json',
        success: function(data) {
            $('#server').html(data.server);
            $('#ip').text(data.ip);
            $('#country').text(data.country);
            $('#company_domain').text(data.company_domain);
            $('#local_time').text(data.local_time);
        },
        error: function() {
            console.error('Error fetching data.');
        }
    });
}

setInterval(fetchData, 1000);
fetchData();
</script>
</html>
